    <div id="contact-form" class="container contact-form">
        <form name="iletisim-form" action="iletisim.php" method="POST">
            <h3>İstek ve Önerileriniz</h3>
            <div class="row">
                <div class="col-md-6">

                    <div class="form-group">
                        <label for="form_name">Adınız *</label>
                        <input id="form_name" type="text" name="ad" class="form-control"
                            placeholder="Lütfen Adınızı Yazın *">
                    </div>

                    <div class="form-group">
                        <label for="form_lastname">Soyadınız *</label>
                        <input id="form_lastname" type="text" name="soyad" class="form-control"
                            placeholder="Lütfen soyadınızı yazın *">
                    </div>
                    <div class="form-group">
                        <label for="form_email">E-Posta Adresiniz *</label>
                        <input id="form_email" type="text" name="eposta" class="form-control" placeholder="Lütfen E-Posta adresinizi yazın *" >
                    </div>
                    <div class="form-group">
                        <label for="form_phone">Telefon Numaranız *</label>
                        <input id="form_phone" type="text" name="telefon" class="form-control" placeholder="(555) 555 55 55*"  maxlength="10">
                    </div>
                    <div class="form-group">
                        <label for="cinsiyet"> Cinsiyetiniz *</label><br>
                        <input type="radio" name="cinsiyet" value="erkek" checked>Erkek<br>
                        <input type="radio" name="cinsiyet" value="kadin">Kadın
                    </div>
                    <div class="form-group">
                        <label for="sehir">Şehriniz * </label><br>
                        <select id="sehir" name="sehir" class="form-control">
                            <option value="istanbul" selected>İstanbul</option>
                            <option value="Kocaeli">Kocaeli</option>
                            <option value="Ankara">Ankara</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="form_message">Mesajınız *</label>
                        <textarea id="form_message" name="message" class="form-control" placeholder="Lütfen mesajınızı yazın *" rows="4" maxlength="500"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-success" onclick="return Kontrol();" value="Mesajı Gönder">
                    </div>
                    
                    <div class="form-group">
                        <input type="reset" class="btn btn-danger" onclick="return Temizle(this.form)"  value="Temizle" />
                    </div>
                </div>
            </div>

        </form>
